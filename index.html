<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GÃªnesis Trading - Login</title>
  <style>
    :root{
      --primary-gradient: linear-gradient(135deg, #4f46e5, #7c3aed, #06b6d4);
      --garch-gradient: linear-gradient(135deg, #059669, #10b981, #34d399);
      --quant-gradient: linear-gradient(135deg, #4f46e5, #7c3aed, #06b6d4);
      --bg: #f8fafc;
      --panel: #ffffff;
      --panel-2: #f1f5f9;
      --text: #1e293b;
      --muted: #64748b;
      --accent: #3b82f6;
      --success: #10b981;
      --error: #ef4444;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 25% 25%, #4f46e5 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, #7c3aed 0%, transparent 50%);
      background-size: 100% 100%;
      background-attachment: fixed;
    }
    
    .login-container {
      background: var(--panel);
      border-radius: 24px;
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      width: 100%;
      max-width: 440px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-header {
      background: var(--primary-gradient);
      padding: 40px 32px 30px;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
      transition: background 0.4s ease;
    }
    
    .login-header.garch {
      background: var(--garch-gradient);
    }
    
    .login-header.quant {
      background: var(--quant-gradient);
    }
    
    .login-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }
    
    .logo {
      font-size: 32px;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }
    
    .company-name {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }
    
    .tagline {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      font-weight: 400;
      position: relative;
      z-index: 1;
    }
    
    .system-selector {
      padding: 24px 32px;
      background: var(--panel-2);
      border-bottom: 1px solid var(--border);
    }
    
    .selector-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-align: center;
    }
    
    .system-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .system-option {
      position: relative;
    }
    
    .system-radio {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    
    .system-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 12px;
      border: 2px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
      text-align: center;
    }
    
    .system-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    .system-radio:checked + .system-card {
      border-color: var(--accent);
      background: rgba(59, 130, 246, 0.05);
      box-shadow: var(--shadow);
    }
    
    .system-radio:checked + .system-card.garch {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.05);
    }
    
    .system-radio:checked + .system-card.quant {
      border-color: #4f46e5;
      background: rgba(79, 70, 229, 0.05);
    }
    
    .system-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .system-name {
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 4px;
    }
    
    .system-desc {
      font-size: 11px;
      color: var(--muted);
      line-height: 1.3;
    }
    
    .login-body {
      padding: 32px 32px 40px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-input {
      width: 100%;
      padding: 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      background: var(--panel-2);
      color: var(--text);
      transition: all 0.3s ease;
      position: relative;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }
    
    .form-input:valid {
      border-color: var(--success);
    }
    
    .login-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary-gradient);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    .login-btn.garch {
      background: var(--garch-gradient);
    }
    
    .login-btn.quant {
      background: var(--quant-gradient);
    }
    
    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .login-btn:hover::before {
      left: 100%;
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message, .success-message {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
      display: none;
    }
    
    .error-message {
      background: linear-gradient(145deg, #fef2f2, #fee2e2);
      border: 1px solid #fecaca;
      color: var(--error);
      animation: shake 0.5s ease-in-out;
    }
    
    .success-message {
      background: linear-gradient(145deg, #f0fdf4, #dcfce7);
      border: 1px solid #bbf7d0;
      color: var(--success);
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      padding: 20px 32px;
      background: var(--panel-2);
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      font-weight: 500;
    }
    
    .security-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    
    .security-badge {
      background: var(--success);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    @media (max-width: 480px) {
      .login-container {
        border-radius: 16px;
        max-width: 100%;
      }
      
      .login-header {
        padding: 32px 24px 24px;
      }
      
      .system-selector {
        padding: 20px 24px;
      }
      
      .system-options {
        gap: 8px;
      }
      
      .system-card {
        padding: 12px 8px;
      }
      
      .system-name {
        font-size: 14px;
      }
      
      .system-desc {
        font-size: 10px;
      }
      
      .login-body {
        padding: 24px;
      }
      
      .footer {
        padding: 16px 24px;
      }
      
      .company-name {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">

  <script>
    class AuthSystem {
      constructor() {
        this.users = this.getUsers();
        this.maxAttempts = 5;
        this.lockoutTime = 15 * 60 * 1000; // 15 minutos
        this.sessionTimeout = 4 * 60 * 60 * 1000; // 4 horas
        
        // Using in-memory storage
        this.sessionData = null;
        this.failedAttempts = 0;
        this.lastAttempt = null;
        this.lockoutUntil = null;
        this.selectedSystem = 'garch'; // default
        
        this.init();
      }
      
      getUsers() {
        return {
          'deivittiarb@gmail.com': { 
            password: 'De130808', 
            name: 'Deivitti Almir', 
            role: 'admin', 
            status: 'active',
            systems: ['garch', 'quant'] // acesso aos dois sistemas
          },
          'claudiobeneditod@yahoo.com.br': { 
            password: '*Piau370', 
            name: 'Claudio Silva', 
            role: 'admin', 
            status: 'active',
            systems: ['garch', 'quant'] // acesso aos dois sistemas
          },
		  'fe.tarifa@gmail.com': { 
            password: '084708Fer#', 
            name: 'Fernando tarifa', 
            role: 'admin', 
            status: 'active',
            systems: ['garch', 'quant'] // acesso aos dois sistemas
          },
		  'marcel@eletromartine.com.br': { 
            password: 'sd001@sd001', 
            name: 'Marcel Oliveira', 
            role: 'admin', 
            status: 'active',
            systems: ['garch', 'quant'] // acesso aos dois sistemas
          },
		  'fabio.cabrera.ig@gmail.com': { 
            password: 'Fabio#2025', 
            name: 'Fábio Cabrera', 
            role: 'admin', 
            status: 'active',
            systems: ['garch', 'quant'] // acesso aos dois sistemas
          },
		  'deivitti.almir@souasuro.com': { 
            password: 'Trader130808', 
            name: 'Almir Rodrigues', 
            role: 'admin', 
            status: 'active',
            systems: ['garch', 'quant'] // acesso aos dois sistemas
          }
        };
      }
      
      init() {
        // Event listeners para seleÃ§Ã£o de sistema
        const systemRadios = document.querySelectorAll('input[name="system"]');
        systemRadios.forEach(radio => {
          radio.addEventListener('change', (e) => {
            this.selectedSystem = e.target.value;
            this.updateUI();
          });
        });
        
        // Event listeners do formulÃ¡rio
        document.getElementById('loginForm').addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleLogin();
        });
        
        // Enter key support
        document.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !document.getElementById('loginBtn').disabled) {
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
          }
        });
        
        // Focus primeiro input
        document.getElementById('email').focus();
        
        // Atualiza UI inicial
        this.updateUI();
      }
      
      updateUI() {
        const header = document.getElementById('loginHeader');
        const tagline = document.getElementById('headerTagline');
        const loginBtn = document.getElementById('loginBtn');
        
        // Remove classes anteriores
        header.classList.remove('garch', 'quant');
        loginBtn.classList.remove('garch', 'quant');
        
        if (this.selectedSystem === 'garch') {
          header.classList.add('garch');
          loginBtn.classList.add('garch');
          tagline.textContent = 'Sistema GARCH - AnÃ¡lise de Volatilidade';
          loginBtn.textContent = 'Acessar Sistema GARCH';
        } else if (this.selectedSystem === 'quant') {
          header.classList.add('quant');
          loginBtn.classList.add('quant');
          tagline.textContent = 'Sistema QUANT - AnÃ¡lises Quantitativas';
          loginBtn.textContent = 'Acessar Sistema QUANT';
        }
      }
      
      async handleLogin() {
        const email = document.getElementById('email').value.trim().toLowerCase();
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');
        
        if (!email || !password) {
          this.showError('Por favor, preencha todos os campos.');
          return;
        }
        
        // Verifica lockout
        if (this.isLockedOut()) {
          const remainingTime = this.getRemainingLockoutTime();
          this.showError(`Muitas tentativas invÃ¡lidas. Tente novamente em ${Math.ceil(remainingTime / 60000)} minutos.`);
          return;
        }
        
        // Disable button e mostra loading
        loginBtn.disabled = true;
        const originalText = loginBtn.textContent;
        loginBtn.innerHTML = '<span class="loading"></span>Verificando...';
        
        try {
          // Simula delay de rede
          await new Promise(resolve => setTimeout(resolve, 1500));
          
          if (this.validateUser(email, password)) {
            const systemName = this.selectedSystem.toUpperCase();
            this.showSuccess(`â Login realizado com sucesso! Redirecionando para o Sistema ${systemName}...`);
            this.clearAttempts();
            this.setSession(email);
            
            // Redireciona para o dashboard correto
            setTimeout(() => {
              if (this.selectedSystem === 'garch') {
                window.location.href = 'dashboard-garch.html';
              } else {
                window.location.href = 'dashboard-quant.html';
              }
            }, 2000);
          } else {
            this.recordFailedAttempt();
            const remaining = this.maxAttempts - this.failedAttempts;
            
            if (remaining > 0) {
              this.showError(`â Email ou senha incorretos. Restam ${remaining} tentativas.`);
            } else {
              this.setLockout();
              this.showError('ð Muitas tentativas invÃ¡lidas. Acesso bloqueado por 15 minutos.');
            }
          }
        } catch (error) {
          this.showError('â ï¸ Erro interno. Tente novamente.');
        } finally {
          loginBtn.disabled = false;
          loginBtn.textContent = originalText;
        }
      }
      
      validateUser(email, password) {
        const user = this.users[email];
        if (!user || user.status !== 'active') {
          return false;
        }
        
        // Verifica se o usuÃ¡rio tem acesso ao sistema selecionado
        if (!user.systems.includes(this.selectedSystem)) {
          return false;
        }
        
        return user.password === password;
      }
      
      setSession(email) {
        const user = this.users[email];
        this.sessionData = {
          email: email,
          name: user.name,
          role: user.role,
          system: this.selectedSystem,
          loginTime: Date.now(),
          expiresAt: Date.now() + this.sessionTimeout
        };
        
        // Armazenar dados do usuÃ¡rio para o dashboard
        sessionStorage.setItem('currentUser', JSON.stringify({
          email: email,
          name: user.name,
          role: user.role,
          system: this.selectedSystem,
          loginTime: Date.now()
        }));
        // Persistência: tenant e versão usados pelo dashboard
        try {
          const tenant = this.buildTenantId(email);
          sessionStorage.setItem('tenantId', tenant);
          sessionStorage.setItem('versionTag', 'default');
          console.log('Tenant definido para o dashboard:', tenant);
        } catch (e) { console.warn('Não foi possível definir tenantId:', e); }
        console.log('SessÃ£o criada:', this.sessionData);
      }
      
      // Controle de tentativas
      recordFailedAttempt() {
        this.failedAttempts++;
        this.lastAttempt = Date.now();
      }
      
      clearAttempts() {
        this.failedAttempts = 0;
        this.lastAttempt = null;
        this.lockoutUntil = null;
      }
      
      setLockout() {
        this.lockoutUntil = Date.now() + this.lockoutTime;
      }
      
      isLockedOut() {
        if (!this.lockoutUntil) return false;
        
        if (Date.now() < this.lockoutUntil) {
          return true;
        } else {
          this.lockoutUntil = null;
          this.clearAttempts();
          return false;
        }
      }
      
      getRemainingLockoutTime() {
        if (!this.lockoutUntil) return 0;
        return Math.max(0, this.lockoutUntil - Date.now());
      }
      
      

      buildTenantId(email) {
        // Prefer ?tenant= in URL (e.g., index.html?tenant=cnpj-123)
        const qp = new URLSearchParams(location.search);
        const t = qp.get('tenant');
        const raw = t && t.trim() ? t.trim() : (email ? email.split('@')[0] : 'genesis-trading');
        return raw.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
      }

// UI helpers
      showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        
        successDiv.style.display = 'none';
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        
        // Auto hide after 5 seconds
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 5000);
      }
      
      showSuccess(message) {
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        
        errorDiv.style.display = 'none';
        successDiv.textContent = message;
        successDiv.style.display = 'block';
      }
    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      window.authSystem = new AuthSystem();
    });
  </script>
