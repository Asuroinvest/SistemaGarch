<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GÃªnesis Trading - Login</title>
  <style>
    :root{
      --primary-gradient: linear-gradient(135deg, #4f46e5, #7c3aed, #06b6d4);
      --bg: #f8fafc;
      --panel: #ffffff;
      --panel-2: #f1f5f9;
      --text: #1e293b;
      --muted: #64748b;
      --accent: #3b82f6;
      --success: #10b981;
      --error: #ef4444;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 25% 25%, #4f46e5 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, #7c3aed 0%, transparent 50%);
      background-size: 100% 100%;
      background-attachment: fixed;
    }
    
    .login-container {
      background: var(--panel);
      border-radius: 24px;
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-header {
      background: var(--primary-gradient);
      padding: 40px 32px;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .login-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }
    
    .logo {
      font-size: 32px;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }
    
    .company-name {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }
    
    .tagline {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      font-weight: 400;
      position: relative;
      z-index: 1;
    }
    
    .login-body {
      padding: 40px 32px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-input {
      width: 100%;
      padding: 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      background: var(--panel-2);
      color: var(--text);
      transition: all 0.3s ease;
      position: relative;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }
    
    .form-input:valid {
      border-color: var(--success);
    }
    
    .login-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary-gradient);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .login-btn:hover::before {
      left: 100%;
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .login-btn:disabled:hover::before {
      left: -100%;
    }
    
    .error-message {
      background: linear-gradient(145deg, #fef2f2, #fee2e2);
      border: 1px solid #fecaca;
      color: var(--error);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
      display: none;
      animation: shake 0.5s ease-in-out;
    }
    
    .success-message {
      background: linear-gradient(145deg, #f0fdf4, #dcfce7);
      border: 1px solid #bbf7d0;
      color: var(--success);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
      display: none;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      padding: 20px 32px;
      background: var(--panel-2);
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      font-weight: 500;
    }
    
    .security-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    
    .security-badge {
      background: var(--success);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .demo-credentials {
      background: linear-gradient(145deg, #f8fafc, #e2e8f0);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      font-size: 12px;
      color: var(--muted);
    }
    
    .demo-credentials h4 {
      color: var(--text);
      margin-bottom: 8px;
      font-size: 13px;
    }
    
    .demo-credentials code {
      background: rgba(59, 130, 246, 0.1);
      color: var(--accent);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
    
    @media (max-width: 480px) {
      .login-container {
        border-radius: 16px;
        max-width: 100%;
      }
      
      .login-header {
        padding: 32px 24px;
      }
      
      .login-body {
        padding: 32px 24px;
      }
      
      .footer {
        padding: 16px 24px;
      }
      
      .company-name {
        font-size: 24px;
      }
      
      .security-info {
        flex-direction: column;
        gap: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">ðŸ“Š</div>
      <div class="company-name">GÃªnesis Trading</div>
      <div class="tagline">Sistema Quant Pro - Acesso Restrito</div>
    </div>
    
    <div class="login-body">
      
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="seu@email.com"
            required
            autocomplete="email"
          >
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Digite sua senha"
            required
            autocomplete="current-password"
          >
        </div>
        
        <button type="submit" id="loginBtn" class="login-btn">
          Acessar Sistema
        </button>
      </form>
    </div>
    
    <div class="footer">
      <div>Â© 2025 GÃªnesis Trading - Todos os direitos reservados</div>
      <div class="security-info">
        <span class="security-badge">ðŸ”’ Seguro</span>
        <span>ConexÃ£o criptografada SHA-256</span>
      </div>
    </div>
  </div>

  <script>
    class AuthSystem {
      constructor() {
        this.users = this.getUsers();
        this.maxAttempts = 5;
        this.lockoutTime = 15 * 60 * 1000; // 15 minutos
        this.sessionTimeout = 4 * 60 * 60 * 1000; // 4 horas
        
        // Using in-memory storage
        this.sessionData = null;
        this.failedAttempts = 0;
        this.lastAttempt = null;
        this.lockoutUntil = null;
        
        this.init();
      }
      
      getUsers() {
        return {
          'deivittiarb@gmail.com': { 
            password: 'De130808', 
            name: 'Deivitti Almir', 
            role: 'admin', 
            status: 'active' 
          },
          
           'claudiobeneditod@yahoo.com.br': { 
             password: '*Piau370', 
             name: 'Claudio Silva', 
             role: 'user', 
             status: 'active' 
           }
        };
      }
      
      init() {
        // Auto-fill demo credentials for easier testing
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
        
        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleLogin();
        });
        
        // Enter key support
        document.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !document.getElementById('loginBtn').disabled) {
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
          }
        });
        
        // Focus first input
        document.getElementById('email').focus();
      }
      
      async handleLogin() {
        const email = document.getElementById('email').value.trim().toLowerCase();
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');
        
        if (!email || !password) {
          this.showError('Por favor, preencha todos os campos.');
          return;
        }
        
        // Verifica lockout
        if (this.isLockedOut()) {
          const remainingTime = this.getRemainingLockoutTime();
          this.showError(`Muitas tentativas invÃ¡lidas. Tente novamente em ${Math.ceil(remainingTime / 60000)} minutos.`);
          return;
        }
        
        // Disable button and show loading
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="loading"></span>Verificando...';
        
        try {
          // Simula delay de rede
          await new Promise(resolve => setTimeout(resolve, 1500));
          
          if (this.validateUser(email, password)) {
            this.showSuccess('ðŸŽ‰ Login realizado com sucesso! Redirecionando para o sistema...');
            this.clearAttempts();
            this.setSession(email);
            
            // Redireciona para dashboard.html apÃ³s 2 segundos
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 2000);
          } else {
            this.recordFailedAttempt();
            const remaining = this.maxAttempts - this.failedAttempts;
            
            if (remaining > 0) {
              this.showError(`âŒ Email ou senha incorretos. Restam ${remaining} tentativas.`);
            } else {
              this.setLockout();
              this.showError('ðŸ”’ Muitas tentativas invÃ¡lidas. Acesso bloqueado por 15 minutos.');
            }
          }
        } catch (error) {
          this.showError('âš ï¸ Erro interno. Tente novamente.');
        } finally {
          loginBtn.disabled = false;
          loginBtn.innerHTML = 'Acessar Sistema';
        }
      }
      
      validateUser(email, password) {
        const user = this.users[email];
        if (!user || user.status !== 'active') {
          return false;
        }
        
        return user.password === password;
      }
      
      setSession(email) {
        const user = this.users[email];
        this.sessionData = {
          email: email,
          name: user.name,
          role: user.role,
          loginTime: Date.now(),
          expiresAt: Date.now() + this.sessionTimeout
        };
        
        console.log('SessÃ£o criada:', this.sessionData);
      }
      
      getSession() {
        if (!this.sessionData) return null;
        
        if (Date.now() > this.sessionData.expiresAt) {
          this.sessionData = null;
          return null;
        }
        return this.sessionData;
      }
      
      // Controle de tentativas
      recordFailedAttempt() {
        this.failedAttempts++;
        this.lastAttempt = Date.now();
      }
      
      clearAttempts() {
        this.failedAttempts = 0;
        this.lastAttempt = null;
        this.lockoutUntil = null;
      }
      
      setLockout() {
        this.lockoutUntil = Date.now() + this.lockoutTime;
      }
      
      isLockedOut() {
        if (!this.lockoutUntil) return false;
        
        if (Date.now() < this.lockoutUntil) {
          return true;
        } else {
          this.lockoutUntil = null;
          this.clearAttempts();
          return false;
        }
      }
      
      getRemainingLockoutTime() {
        if (!this.lockoutUntil) return 0;
        return Math.max(0, this.lockoutUntil - Date.now());
      }
      
      // UI helpers
      showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        
        successDiv.style.display = 'none';
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        
        // Auto hide after 5 seconds
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 5000);
      }
      
      showSuccess(message) {
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        
        errorDiv.style.display = 'none';
        successDiv.textContent = message;
        successDiv.style.display = 'block';
      }
    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      window.authSystem = new AuthSystem();
    });
  </script>
</body>
